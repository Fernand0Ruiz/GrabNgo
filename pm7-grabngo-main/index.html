<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="text/javascript"></script>
    <title>GrabNgo</title>
</head>
<body>
    <div class="main">

        <div class="topnav">
            <a class="active" href="index.html">GrabNGo</a><img class="logo" src="\imgs\GNGLogo.PNG" >
        </div>


        <div class="row" id="display">
        <div class="column1">
            <div class="colDivTitle"> Full menu </div>
            <div id = "fullMenuView">
                <!--FULL MENU VIEW-->
                <div class="colDiv">
                    <div class="categoryDiv" id="Burgers">
                        <img class="categoryIcon" src="imgs\icons\Burgers_ICON.png" >
                        <div class="categoryTitle">Burgers</div>
                    </div>
                    <hr>
                    <div class="categoryDiv" id="Salads">
                        <img class="categoryIcon" src="imgs\icons\Salads_ICON.png" >
                        <div class="categoryTitle">Salads</div>
                    </div>
                    <hr>
                    <div class="categoryDiv" id="Sides">
                        <img class="categoryIcon" src="imgs\icons\Sides_ICON.png" >
                        <div class="categoryTitle">Sides</div>
                    </div>
                    <hr>
                    <div class="categoryDiv" id="Desserts">
                        <img class="categoryIcon" src="imgs\icons\Desserts_ICON.png" >
                        <div class="categoryTitle">Desserts</div>
                    </div>
                    <hr>
                    <div class="categoryDiv" id="Drinks">
                        <img class="categoryIcon" src="imgs\icons\Drinks_ICON.png" >
                        <div class="categoryTitle">Drinks</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="column2">
            <div class="colDivTitle"> Menu </div>
            <div id = "menuView">
            <!-- MENU VIEW-->
                <div class="colDiv">
                        Select a Category!
                </div>
                </div>
        </div>


        <div class="column3">
            <div class="colDivTitle"> Cart </div>
                <!-- CART VIEW-->
                <div id = "cartView">
                    <div class="colDiv">
                        Cart is Empty!
                    </div>
                </div>
                <!-- CART VIEW-->
            </div>
        </div>

    </div>
</body>
</html>
